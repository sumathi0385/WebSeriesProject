<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   
</head>
<body>
   <div class="slider">
        <div class="slider-item active">
            <img  src="./Images/Image1.jfif" alt="">
        </div>

        <div class="quotes" >
            <q id="quote" style="font-family:Pacifico;" > </q>     
        </div>

        <div class="author" >
            <address id="authorname"></address>
        
        </div>

        <div class="address" >
       
            <q id="seriesname" style="color: chartreuse; font-style: italic;"> </q>
        </div>

        <div class="slider-item">
            <img  src="./Images/Image2.jfif" alt="">
        </div>
        <div class="slider-item">
            <img  src="./Images/Image3.jfif" alt="">
        </div> 
        <div class="slider-item">
            <img  src="./Images/Image4.jpg" alt="">
        </div> 
        <div class="slider-item">
            <img  src="./Images/Image5.jpg" alt="">
        </div>   

    
        <div class="slider-btns">
            <button id="btn-prev" >
            <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button id="btn-next" >
            <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
   
    </div>

    <script src="./script.js"></script>

   

   

</body>
</html>
